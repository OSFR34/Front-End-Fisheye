<!DOCTYPE html>
<html>
  <head>    
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/01f4723a4b.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/select.css" rel="stylesheet" type="text/css" />
    <title>My- Fisheye - photographe </title>
  </head>
  <body>
    <div id="bloc-page-photographer">
      <header>
        <img src="assets/images/logo.png" class="logo" />
      </header>
      <main id="main">
        <div class="photographer-header"></div>
         <!-- FORM -->
        <div id="background_modal">
          <div class="modal" id="modalGlobale" aria-label="formulaire de contact">
            <span class="close"></span> 
            <div class="modal-body"></div>
            <header>
              <div class="headerModal">
                <div>
                  <h2 aria-label="Contactez-moi">Contactez-moi</h2>
                  <p class="namePhotographer" id="namePhotographer"></p>
                </div>
                <img src="assets/icons/close.svg" alt="fermeture du formulaire de contact" tabindex="0" onclick="closeModal()" />
              </div>
            </header>

            <form id="form" name="message" action="index.html" method="get">
              <div class="formData">
                <label for="first">Prénom</label>
                <input type="text" id="first" onfocusout="verifFirstName()" />
                <p class="errorText">Veuillez entrer un prénom de 2 caractères ou plus.</p>
              </div>
              <div class="formData">
                <label for="last">Nom</label>
                <input type="text" id="last" onfocusout="verifLastName()" />
                <p class="errorText">Veuillez entrer un nom de 2 caractères ou plus.</p>
              </div>
              <div class="formData">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemple@email.com" onfocusout="verifEmail()" />
                <p class="errorText">Veuillez entrer une adresse mail valide.</p>
              </div>
              <div>
                <label for="message">Message</label>
                <textarea class="boxTextarea" id="message-boxTextarea" type="text" onfocusout="verifMessage()"></textarea>
                <p class="errorText">Veuillez saisir 15 caractères ou plus.</p>
              </div>
              <button class="btn-submit" aria-label="envoyer le formulaire de contact">Envoyer</button>
              
            </form>
          </div>
        </div>
        
        <!-- MENU DEROULANT -->
        <div id="flexRow"> 
          <span for="filter" class="dropdown-span">Trier par</span>
          <div class="flexColum">
            <button ul id="select-first-option" class="select-option" role="list">
        
              <span li id="select-first-option-text">Popularité</span>
            </button>
            <div id="select-block-options">
                <div class="flexColumn">
                  <button li  class="select-option">Date  </button>
                  <button li class="select-option">Titre  </button>
                </div>
            </div> 
           </div>
        
           </div>

        
        
        <!-- SECTION PHOTOS -->
        <section>
          <div id="gallery">       
          
          </div>
        </section>

        <!-- ENCART TOTAL LIKE ET PRIX/JOUR -->
        <section>
          <div id="boxLikesPrice">
            <div class="photographer-info">
                <div>
                    <p id="photographer-all-likes">143</p>
                    <img src="./assets/icons/heart.svg" alt="coeur" />
                </div>
                <p id="photographer-price-day">400€ / jour</p>
            </div>
        
    
        `

          </div>
        </section>
        

        <!-- LIGHTBOX -->

        <div id="lightbox">
          <div>
            <img class="close-lightbox" src="./assets/icons/close lightbox.svg" alt="icone en croix pour la fermeture de lightbox" aria-label="Fermer lightbox">
          </div>
          <img class="left-arrow arrows" src="./assets/icons/left-arrow.png" alt="chevron pour déclencher l'ouverture de image précédente"/>
          <div id="lightbox-media">  
            
          </div>
          <img class="right-arrow arrows"  src="./assets/icons/right-arrow.png" alt="chevron pour déclencher l'ouverture de image suivante"/>


        </div>
        
      </main>
    </div>

  </body>
  <script src="/scripts/utils/modal.js"></script>
      
  <script src="/scripts/utils/contactForm.js"></script>

  <script src="/scripts/pages/photographer.js"></script>

  <script src="/scripts/utils/createImage.js"></script>

  <script src="/scripts/utils/createVideo.js"></script>

  <script src="/scripts/utils/mediaFactory.js"></script>

  <script src="scripts/utils/filterMedias.js"></script>  
  
  <script src="/scripts/utils/select.js"></script>

  <script src="/scripts/utils/lightbox.js"></script>

  <script src="/scripts/utils/likes.js"></script>



</html>
