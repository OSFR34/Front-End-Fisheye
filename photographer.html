<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/png" href="assets/favicon.png">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photographer-header">
        <div class="box">
          <h2>Mimi Keel</h2>
          <p class="photographer_city_country">
           <span>
             London,
           </span>
           <span>
             UK
           </span> 
          </p>
          <p class="photographer_description">
            Voir le beau dans le quotiden
          </p>
        </div>
        <div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>     
        <div>
          <a href= "#">
            <img src="assets/images/Sample_Photos/Photographers_ID_Photos/MimiKeel.jpg" />
          </a>
        </div>
      </div>
      <!-- SECTION PHOTOS -->
      <!-- menu déroulant -->      
      <div class="container-photos">Trier par </div>
        
      <nav>
        <ul>
          <li>
            <a href="#" title="Popularité">Popularité</a>
          </li>
          <li>
            <a href="#" title="Date">Date</a>
          </li>
          <li>
            <a href="#" titre="Titre">Titre</a>
          </li>
        </ul>
      </nav>
       

      <section class="photos" >

      
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="firstName">Prénom</label>
						<input type="text" id="firstName" />
            <!-- <p class="errorText">Veuillez entrer un prénom de 2 caractères ou plus</p> -->
					</div>
          <div>
						<label for="lastName">Nom</label>
						<input type="text" id="lastName" />
            <!-- <p class="errorText">Veuillez entrer un nom de 2 caractères ou plus</p> -->
					</div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" />
            <!-- <p class="errorText">Veuillez entrer une adresse mail valide</p> -->
          </div>
          <div>
            <label for="message">Message</label>
            <textarea class="boxTextarea" type="input" id="message"></textarea>
            <!-- <p class="errorText">Veuillez entrer une adresse mail valide</p> -->
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <!-- <script src="/scripts/pages/photographer.js"></script> -->
  </body>
</html>
