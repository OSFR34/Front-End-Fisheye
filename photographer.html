<!DOCTYPE html>
<html>
  <head>    
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/01f4723a4b.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/select.css" rel="stylesheet" type="text/css" />
    <title>My- Fisheye - photographe </title>
  </head>
  <body>
    <div id="bloc-page-photographer">
      <header>
        <img src="assets/images/logo.png" class="logo" alt="logo site FishEye"/>
      </header>
      <main id="main">
        <div class="photographer-header" aria-label="presentation photographe"></div>
         <!-- MODALE -->
        <div id="background_modal">
          <div class="modal" id="modalGlobale" aria-label="formulaire de contact">
            <span class="close"></span> 
            <div class="modal-body"></div>
            <header>
              <div class="headerModal">
                <div>
                  <h2 aria-label="Contactez-moi">Contactez-moi</h2>
                  <p class="namePhotographer" id="namePhotographer"></p>
                </div>
                <img src="assets/icons/close.svg" alt="fermeture du formulaire de contact" tabindex="0" onclick="closeModal()" />
              </div>
            </header>

            <form id="form" name="contact" action="index.html" method="get">
              <div class="formData">
                <label for="first">Prénom</label>
                <input type="text" id="first" onfocusout="verifFirstName()" />
                <p class="errorText">Veuillez entrer un prénom de 2 caractères ou plus.</p>
              </div>
              <div class="formData">
                <label for="last">Nom</label>
                <input type="text" id="last" onfocusout="verifLastName()" />
                <p class="errorText">Veuillez entrer un nom de 2 caractères ou plus.</p>
              </div>
              <div class="formData">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemple@email.com" onfocusout="verifEmail()" />
                <p class="errorText">Veuillez entrer une adresse mail valide.</p>
              </div>
              <div>
                <label for="message">Message</label>
                <textarea class="boxTextarea" id="message-boxTextarea" type="text" onfocusout="verifMessage()"></textarea>
                <p class="errorText">Veuillez saisir 15 caractères ou plus.</p>
              </div>
              <button class="btn-submit" aria-label="envoyer votre message">Envoyer</button>
              
            </form>
          </div>
        </div>
        
        <!-- MENU DEROULANT -->
        <div id="flexRow"> 
          <span for="filter" class="dropdown-span">Trier par</span>
          <div class="flexColum">
            <button  id="select-first-option" class="select-option" aria-label="menu déroulant" tabindex="0" aria-label="tri photos par popularité">        
              <span id="select-first-option-text" aria-label="tri photos par popularité">Popularité</span>
            </button>
            <div id="select-block-options">
                <div class="flexColumn">
                  <button class="select-option" tabindex="0" aria-label="tri photos par date">Date</button>
                  <button class="select-option" tabindex="0"aria-label="tri photos par titre">Titre</button>
                </div>
            </div>
            </ul> 
          </div>        
        </div>

        
        
        <!-- SECTION PHOTOS -->
        <section>
          <div id="gallery">       
          
          </div>
        </section>

        <!-- SECTION TOTAL LIKE ET PRIX/JOUR -->
        <section>
            <div class="photographer-info">
                <div>
                    <p id="photographer-all-likes"></p>
                    <img src="./assets/icons/heart-full.svg" alt="icone coeur plein" aria-hidden="false" />
                    
                </div>
                <!-- prix par photographer codage ds photographer.js -->
                <p id="photographer-price-day"></p>
            </div>
        
    
        `

          </div>
        </section>
        

        <!-- LIGHTBOX -->

        <div id="lightbox">
          <div>
            <img class="close-lightbox" src="./assets/icons/close lightbox.svg" alt="croix de fermeture d'agrandissement de photos" aria-label="Fermer lightbox" />
          </div>
          <img class="left-arrow arrows" src="./assets/icons/arrow_icon.svg" alt="flèche d'affichage photo précédente" aria-label="photo précédente" />
          <div id="lightbox-media">  
            
          </div>
          <img class="right-arrow arrows"  src="./assets/icons/arrow_icon.svg" alt="flèche d'affichage photo suivante" aria-label="photo suivante" />


        </div>
        
      </main>
    </div>

  </body>
  <script src="./scripts/utils/modal.js"></script>
      
  <script src="./scripts/utils/contactForm.js"></script>

  <script src="./scripts/pages/photographer.js"></script>

  <script src="./scripts/utils/createImage.js"></script>

  <script src="./scripts/utils/createVideo.js"></script>

  <script src="./scripts/utils/mediaFactory.js"></script>

  <script src="./scripts/utils/filterMedias.js"></script>  

  <script src="./scripts/utils/lightbox.js"></script>

  <script src="./scripts/utils/likes.js"></script>



</html>
